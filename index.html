

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="op"></div>
            <div class="result"></div>
        </div>
        <div class="input">
            <input type="checkbox" id="switch_panel">
            <label for="switch_panel"></label>
            <div class="keypad">
                <div class="disp_chr">/</div>
                <div class="disp_chr">*</div>
                <div class="disp_chr">+</div>
                <div class="disp_chr">-</div>
                <div class="disp_chr">0</div>
                <div class="disp_chr">1</div>
                <div class="disp_chr">2</div>
                <div class="disp_chr">3</div>
                <div class="disp_chr">4</div>
                <div class="disp_chr">5</div>
                <div class="disp_chr">6</div>
                <div class="disp_chr">7</div>
                <div class="disp_chr">8</div>
                <div class="disp_chr">9</div>
                <div class="disp_chr">.</div>
                <div class="disp_chr">(</div>
                <div class="disp_chr">)</div>
                <div class="equal">=</div>
                <div class="del">DEL</div>
                <div class="ac">AC</div>
            </div>
            <div class="history">
                <div class="no_hist" status="visible">
                    <div>No history</div>
                </div>
                <div class="content">
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
